ectopt" name="year" type="radio" id="1989"> <label for="1989" class="option">1989</label> <input class="selectopt" name="year" type="radio" id="1988"> <label for="1988" class="option">1988</label></div></div><label for="city" class="city"><input type="text" id="city"><p>Место проживания</p></label> <label for="skype" class="skype"><input type="text" id="skype"><p>Skype</p></label> <label for="email" class="email"><input type="email" id="email"><p>E-mail</p></label></form></div><div class="experience" id="experience"><img src="./images/experience.png" alt="icon"><h3>расскажите о своем опыте</h3><form action="#"><label for="metodologies"><input type="checkbox" name="experience" id="metodologies"><p>БЭМ/OOCSS</p></label> <label for="style"><input type="checkbox" name="experience" id="style"><p>Stylus/LESS/SASS</p></label> <label for="image"><input type="checkbox" name="experience" id="image"><p>Работаю с SVG</p></label> <label for="semantic"><input type="checkbox" name="experience" id="semantic"><p>Верстаю семантично</p></label> <label for="js"><input type="checkbox" name="experience" id="js"><p>ES2015/ES2016</p></label> <label for="gulp"><input type="checkbox" name="experience" id="gulp"><p>Gulp/Grunt</p></label> <label for="webpack"><input type="checkbox" name="experience" id="webpack"><p>Webpack</p></label> <label for="jquery"><input type="checkbox" name="experience" id="jquery"><p>jQuery</p></label> <label for="git"><input type="checkbox" name="experience" id="git"><p>Использую Git</p></label></form></div><div class="about-me" id="about-me"><img src="./images/about-me.png" alt="icon"><h3>Расскажи о себе</h3><p>Напишите несколько предложений, чем привлекла наша вакансия и что вы ожидаете от работы у нас.</p><form action="#"><textarea name="about-me" id="about-me__textarea"></textarea><p>Понравилось тем, что...</p></form></div><button class="ready">готово</button></div><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script src="mai
